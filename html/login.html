<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="forny-container">
        <div class="forny-inner">
            <div class="forny-two-pane">
                <div class="position-relative">
                    <div class="login-header">
                        <div>
                            <a href="index.html">
                                <img src="img/logo.png" alt="logo" />
                            </a>

                            <a href="index.html">Home</a>
                        </div>
                    </div>
                    <div class="signin-form text-center">
                        <h1>Sign in</h1>
                        <p>Sign in on the RN500 platform</p>

                        <form class="w-100">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email address">
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>

                            <div class="text-left">
                                <div class="row">
                                    <div class="col-md-8">
                                        <p class="otp-text">We have sent an OTP to your registered email. </p>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="" class="float-right">Resend OTP</a>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group otp mt-2">
                                <input type="text" class="form-control">
                                <input type="text" class="form-control">
                                <input type="text" class="form-control">
                                <input type="text" class="form-control">
                                <input type="text" class="form-control">
                                <input type="text" class="form-control">
                            </div>

                            <a href="forgotpassword.html" class="text-right d-block mb-3">Fogot Password?</a>

                            <a href="" class="read-more contact-us d-block">Sign In</a>

                            <p class="create-link mt-3 mb-3">New User? <a href="sign-up.html">Create an Account</a></p>
                        </form>
                    </div>
                </div>
                <div class="right-pane">

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

    </script>
</body>

</html>
